<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login</title>
</head>
<body>
    <div class="loginbox">
        <form action="feed.html" class="loginForm">
            <div class="login_itens">
                <img src="../Imagens/Imagenspublicadas/imagemlogin.png" alt="">
                <div class="login_form">
                    <div class="label_text">
                        <label for="email">E-mail</label>
                        <input type="text" placeholder="E-mail" class="itens">
                    </div>
                    <div class="label_text">
                         <label for="senha">Password</label>
                        <input type="text" placeholder="Password"class="itens">
                    </div>
                   
                    <button type="submit" class="itens">Login</button>
                    <a href="recuperar.html">Forget Password</a>
                    <a href="cadastrar.html">Cadastrar</a>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
